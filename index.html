<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="img/icono.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&family=Prompt:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Pizza Frenzy</title>
</head>

<body>

    <body>

        <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="#" class="nav__logo"><img src="img/pizzalogo.png" alt=""></a>
                </div>

                <div class="nav__toggle" id="nav-toggle">
                    <i class="fas fa-bars"></i>
                </div>

                <div class="nav__menu" id="nav-menu">
                    <div class="nav__close" id="nav-close">
                        <i class="fas fa-times"></i>
                    </div>

                    <ul class="nav__list">
                        <li class="nav__item"><i class="fas fa-home"></i><a href="#" id="Inicio"
                                class="nav__link active">Inicio</a></li>
                        <li id="productos" class="nav__item"><i class="fas fa-pizza-slice"></i><a href="#"
                                class="nav__link">Productos</a>
                        <li class="nav__item" id="contacto"><i class="fas fa-phone"></i><a href="#contact"
                                class="nav__link">Contacto</a></li>
                    </ul>
                    <ul id="dropdown" class="dropdown">
                        <li id="meaty" class="pizzas">Meaty</li>
                        <li id="hawaiian" class="pizzas">Hawaiian</li>
                        <li id="mediterranian" class="pizzas">Mediterranean</li>
                        <li id="veggie" class="pizzas">Veggie</li>
                        <li id="capresse" class="pizzas">Capresse</li>
                        <li id="bacon" class="pizzas">Bacon</li>

                    </ul>
                    </li>
                </div>
            </nav>
        </header>

        <main class="l-main">

            <section class="home" id="home">
                <div class="home__container bd-grid">
                    <div class="home__img">

                        <img id="smoke" src="img/smoke1.png" alt="" data-speed="1.8" class="move">
                        <img id="imagenPizza" src="img/pizza2.gif" alt="" data-speed="-1.5" class="move">
                        <img id="smoke" src="img/smoke2.png" alt="" data-speed="0.7" class="move">
                        <img id="smoke" src="img/smoke3.png" alt="" data-speed="-0.7" class="move">
                        <div class="espacioImagen"></div>
                        <div class="ingredientes">
                            <h5 id="tituloPizza" class="titulo__pizza"></h5>
                            <p id="ingredientesPizza" class="ingredientes__pizza"></p>
                        </div>

                    </div>

                    <div class="home__data">
                        <h1 class="home__title">Pedilas <br>Online</h1>
                        <p class="home__description">Hechas con ingredientes <br> frescos y naturales.</p>
                        <a href="#" class="home__button">Pedi Ya</a>
                    </div>
                </div>
            </section>
            <section class="product">
                <div class="product__container bd-grid">
                    <div class="product__img">

                    </div>
                    <div class="product__data">
                        <h1 class="product__title"></h1>
                        <p class="product__description"></p>
                    </div>



                </div>


            </section>
            <footer>
                <ul class="foot">
                    <li id="textoApp"><p>Baja nuestra App</p></li>
                    <li><i class="fab fa-apple"></i></li>
                    <li><i class="fab fa-google-play"></i></li>
                </ul>
                <ul class="redes">
                    <li id="textoRedes"><p>Nuestras Redes</p></li>
                    <li><i class="fab fa-facebook-f"></i></li>
                    <li><i class="fab fa-twitter"></i></li>
                    <li><i class="fab fa-instagram"></i></li>

            </footer>
        </main>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>

        <script src="java.js"></script>
    </body>

</html>
